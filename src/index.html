<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesame -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- font -->
     <link rel="preconnect" href="https://fonts.gstatic.com"> 
     <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
     <!-- vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Javascript -->
     <script src="app.js"></script>
     <title>Sofbox</title>
</head>
<body>
     <div id="vueSofbox">

                         <!-- NAVBAR WITH VUE -->
          <header>
               <a href="">
                    <img :src='"img/" + logoImage' alt="">
               </a>

               <div>
                                        <!-- ICONS HIGHLIGHTED WITH VUE -->
                    <ul>
                         <li class="listNav" v-for="item in navCenterList"> 
                              <a @click="navEffectItem" href="#iq-about"> {{item}} </a>
                              <div :class="{blueLine : inputNavItem}"></div> 
                         </li>

                                        <!-- SEARCHBAR AT CLICK WITH VUE -->

                         <li class="search-bar" @click="navEffectInput">
                              <input :class="{inputEffect : inputNavFlag}" type="text" placeholder="">
                              <i class="fas fa-search"></i>
                         </li>

                                             <!-- SHOPPING CART AND COUNTER -->

                         <li class="shopping-cart">
                              <i class="fas fa-shopping-cart"></i>
                              <div>
                                  <span> {{shoppingCounter}} </span>
                              </div>
                         </li>
                                        <!-- BUTTON AND HOVER -->
                         <li>
                              <button @click="increaseShoppingCart" type="submit">Get Started</button></li>
                    </ul>
               </div>

          </header>

          <main>
                              <!-- JUMBOTRON SECTION -->

               <section class="jumbotron">

                    <div>
                         <span>The biggest platform for your growth. </span>
                         <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form</p>
                         <button>Read More</button>
                    </div>
                    

                    <div>
                         <img src="img/27-1.png" alt=""> 
                    </div>

               </section>
               
               
          </main>

     </div>
     
</body>
</html>
